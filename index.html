<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BudgetBuddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- ADD MASTER CSS FROM GITHUB -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet" />
  </head>
  <body>
    <div class="top border">
      <div id="title">Available Budget in <div id="month"></div> :</div>
      <div id="total">...</div>
      <div id="totalIncome" class="border">
        <div>INCOME</div>
        <div id="incomeValue">...</div>
      </div>
      <div id="totalExpenses" class="border">
        <div>EXPENSES</div>
        <div id="expensesValue">...</div>
      </div>
      <div id="totalPercentage" class="border">...</div>
    </div>

    <div class="bar">
      <select id="expenseType" class="barItem border">
        <option value="0">+</option>
        <option value="1">-</option>
      </select>
      <input type="text" id="description" class="barItem border" placeholder=" Add a description.." />
      <input type="number" id="value" class="barItem border" placeholder=" Value" />
      <button id="enter" class="barItem border">Go</button>
    </div>

    <div class="container">
      <div id="left" class="border">
        <div class="green">INCOME</div>
        <ul id="incomeList">
        </ul>
      </div>
      <div id="right" class="border">
        <div class="red">EXPENSES</div>
        <ul id="expensesList">
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
